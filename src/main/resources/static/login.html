<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/> 
	<title>后台登录界面</title>
	<link rel="stylesheet" type="text/css" href="style/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="style/css/login.css">
	<script src="style/js/jquery-3.1.1.js"></script>
	<script src="style/js/bootstrap.js"></script>
	<script src="style/js/jquery.1.17.0-validate.js"></script>
	<script src="style/js/jquery.md5.js"></script>
	<script src="style/js/login.js"></script>
	<script type="text/javascript">

		
		
	</script>
	<style type="text/css">

	</style>
</head>
<body>
	<!-- css 横排 -->
	<form class="loginForm form-horizontal col-xs-12 col-sm-6 col-md-5 col-lg-4">
		<div class="form-group">
			<h2  class="text-center">后台登录</h2>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3 ">账号：</label>
			<div class="col-sm-8 has-feedback">
				<span class="glyphicon glyphicon-user form-control-feedback "></span>
				<input type="text" name="username" id="username" class="form-control ">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3 ">密码：</label>
			<div class="col-sm-8 has-feedback ">
				<span class="glyphicon glyphicon-lock form-control-feedback "></span>
				<input type="password" name="password" id="password" class="form-control ">
			</div>
		</div>

		<!-- <div class="form-group">
			<label class="control-label col-sm-3">验证码：</label>
			<div class="col-sm-5">
				<input type="text" name="captcha" class="form-control">
			</div>
			<div class="col-sm-3 ">
				<img src="../image/验证码.jpg" class="img-thumbnail img-responsive "  width="100">
			</div>
		</div> -->

		<div class="form-group">
			<!-- <div class="col-sm-3 col-xs-2"></div> -->
			<div class="col-sm-4 col-xs-5 col-sm-offset-3 col-xs-offset-2">
				<button type="button" class="btn btn-primary col-sm-10 col-xs-8 "id="submit">登录</button>
			</div>
			<div class="col-sm-4 col-xs-5">
				<button type="reset" class="btn btn-warning col-sm-10 col-xs-8">清空</button>
			</div>
		</div>
	</form>
	
</body>
</html>
